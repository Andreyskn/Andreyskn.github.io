								'# Journal ([src](https://github.com/Andreyskn/Journal))\n\nПриложение для ведения заметок. Написано с применением React, Redux, Immutable.js, SCSS и библиотеки компонентов Blueprint.\n\nПозволяет создавать:\n\n- markdown документы\n- списки задач\n- списки вопросов и ответов\n\n##  Архитектура\n\nОсновная часть приложения включает в себя:\n\n- **дерево файлов**: позволяет создавать/открывать/удалять/переименовывать файлы и папки, перемещать файлы между папками\n- **панель табов**: позволяет переключаться между ранее открытыми файлами и создавать Untitled файлы\n- **таскбар**: позволяет открывать окна, отображает названия открытых окон\n- **окна**: контейнеры, открываемые поверх остального приложения с возможностью сворачивания, изменения размеров, и перетаскивания по экрану\n- **вьювер**: область для просмотра и редактирования содержимого файлов\n\n---\n\nКод отвечающий за рендеринг каждого типа файлов независим от остального приложения и подключается как плагин. В теории плагины можно разрабатывать отдельно от основного приложения (например, при помощи Module Federation)\n\n##  Функциональность\n\n- состояние приложения сохраняется локально в IndexedDB\n- undo/redo для состояния файлов (ctrl+Z, ctrl+shift+Z)\n- экспорт/импорт файлов в формате `.md`\n- корзина для удаленных файлов\n- валидация имен новых и перемещаемых файлов\n\n## Инструменты для улучшения DX\n\n- хелпер для создания CSS классов по БЭМ ([ссылка](https://github.com/Andreyskn/Journal/blob/master/src/utils/bem.ts))\n- обвязка для упрощения работы с Redux и useReducer ([ссылка](https://github.com/Andreyskn/Journal/tree/master/src/core/hooks))\n- скрипты для генерации шаблонного кода компонентов и файловых плагинов ([ссылка](https://github.com/Andreyskn/Journal/tree/master/scripts))\n\n',

								'# Journal ([src](https://github.com/Andreyskn/Journal))\n\nNote-taking app written using Typescript, React, Redux, Immutable.js, SCSS and Blueprint UI kit.\n\nIt allows to create:\n\n- markdown notes\n- task lists\n- lists of questions and answers\n\n##  Architecture\n\nThere are two main parts in the app:\n\n- **core**: acts as an operating system\n- **file plugins**: implement the actual content of files *(notes, tasks, questions)*\n\n#### Core\n\nThe core contains:\n\n- **file tree**: used to create, open, delete or rename files and folders, allows to move files between folders\n- **tab panel**: used to switch between open files and to create `Untitled` files\n- **taskbar**: allows to open windows and shows names of currently open windows\n- **windows**: boxes for arbitrary content, windows can be minimized, resized and moved freely across a viewport\n- **viewer**: area used to display and edit the content of the files\n\n#### File plugins\n\nEach file plugin is independent from the rest of the code and can be developed as a stand alone app.\n\n## Features\n\n- app state is persisted locally using IndexedDB\n- undo/redo for file state (ctrl+Z, ctrl+shift+Z)\n- file export and import in `.md` format\n- recycle bin for deleted files\n- name validation for new and relocated files\n\n## Tools for better DX\n\n- helper for creating CSS class names following BEM methodology ([link](https://github.com/Andreyskn/Journal/blob/master/src/utils/bem.ts))\n- wrapper that simplifies usage of Redux and useReducer ([link](https://github.com/Andreyskn/Journal/tree/master/src/core/hooks))\n- scripts for generating template code for components and file plugins ([link](https://github.com/Andreyskn/Journal/tree/master/scripts))\n\n',
